<!DOCTYPE html>
<html>

<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css">
</head>

<body>
  <div id="wrapper">
    <div id="display">
      <span id="math-log">0</span>
      <span id="output">0</span>
    </div>
    <div id="number-grid">
      <div class="row">
        <button id="button-clear">C</button>
        <button id="button-clear-entry">CE</button>
        <button id="button-backspace">ü†ê</button>
      </div>
      <div class="row">
        <button id="button-7" class="number">7</button>
        <button id="button-8" class="number">8</button>
        <button id="button-9" class="number">9</button>
        <button id="button-divide" class="operator">√∑</button>
      </div>
      <div class="row">
        <button id="button-4" class="number">4</button>
        <button id="button-5" class="number">5</button>
        <button id="button-6" class="number">6</button>
        <button id="button-multiply" class="operator">√ó</button>
      </div>
      <div class="row">
        <button id="button-1" class="number">1</button>
        <button id="button-2" class="number">2</button>
        <button id="button-3" class="number">3</button>
        <button id="button-minus" class="operator">-</button>
      </div>
      <div class="row">
        <button id="button-0" class="number">0</button>
        <button id="button-decimal">.</button>
        <button id="button-equals">=</button>
        <button id="button-add" class="operator">+</button>
      </div>
    </div>
  </div>
</body>
<script src="calculator.js"></script>

</html>
